<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Buttons</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .nav-button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .nav-button:active {
            transform: translateY(1px);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Navigate to:</h1>
        <div class="button-group">
            <button class="nav-button" onclick="location.href=''">TO BE FILLED</button>
            <button class="nav-button" onclick="location.href=''">TO BE FILLED</button>
            <button class="nav-button" onclick="location.href='pong.html'">Pong game</button>
            <button class="nav-button" onclick="location.href='https://heqqcode.github.io/'">Maze game</button>
            <button class="nav-button" onclick="location.href='https://www.github.com'">github ig</button>
        </div>
    </div>
</body>
</html>
